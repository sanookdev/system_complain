<VirtualHost *:80>
    ServerName your-domain.com
    
    # Proxy configuration for /complain
    ProxyPreserveHost On
    ProxyPass /complain http://172.18.1.36:5059/complain
    ProxyPassReverse /complain http://172.18.1.36:5059/complain
    
    # Optional: WebSockets upgrading (if needed for HMR or specific features, unlikely for production build but good to have)
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/complain/(.*) "ws://172.18.1.36:5059/complain/$1" [P,L]
</VirtualHost>
